name: Docker Image CI

on:
  push:
    branches: ["main", "dev"]
    tags:
      - "v*.*.*"
  pull_request:
    branches: ["main", "dev"]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  id-token: write
  actions: write
  contents: read
  packages: write

jobs:
  build-and-push-container:
    name: "Build and push container"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-image-build-env

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/pixelgentechnologies/pixelatores
            890888997283.dkr.ecr.eu-north-1.amazonaws.com/experiment-summary
            quay.io/pixelgen-technologies/pixelatores
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Set up build environment
        id: setup_build_env
        uses: ./.github/actions/setup-image-build-env
        with:
          quay-username: ${{ secrets.QUAY_IO_USERNAME }}
          quay-password: ${{ secrets.QUAY_IO_PASSWORD }}

      - name: Build and push to registries
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GITHUB_PAT=${{ secrets.GH_PAT }}
